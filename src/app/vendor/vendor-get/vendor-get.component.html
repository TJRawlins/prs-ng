<app-menu></app-menu>
<div id="create-wrapper">
    <div id="create-card">
        <h3>{{vend.name}}</h3>
        <div class="item">
            <label for="">Code</label>
            <input type="text" name="" id="" [(ngModel)]="vend.code" readonly>
        </div>
        <div class="item">
            <label for="">Name</label>
            <input type="text" name="" id="" [(ngModel)]="vend.name" readonly>
        </div>
        <div class="item">
            <label for="">Address</label>
            <input type="text" name="" id="" [(ngModel)]="vend.address" readonly>
        </div>
        <div class="item">
            <label for="">City</label>
            <input type="text" name="" id="" [(ngModel)]="vend.city" readonly>
        </div>
        <div class="item">
            <label for="">State</label>
            <input type="text" name="" id="" [(ngModel)]="vend.state" readonly>
        </div>
        <div class="item">
            <label for="">Zip</label>
            <input type="text" name="" id="" [(ngModel)]="vend.zip" readonly>
        </div>
        <div class="item">
            <label for="">Phone</label>
            <input type="text" name="" id="" [(ngModel)]="vend.phone" readonly>
        </div>
        <div class="item">
            <label for="">Email</label>
            <input type="text" name="" id="" [(ngModel)]="vend.email" readonly>
        </div>
        <div id="btn-container">
            <button class="btn btn-primary"><a [routerLink]="['/vendors/edit/', vend.id]">Edit</a></button>
            <div id="del-btn-wrapper">
                <button class="btn btn-danger" [class.hide]="toggleOn == true" (click)="toggleHide()">Delete</button>
                <button class="btn btn-warning hide" (click)="removeVendor()" [class.hide]="toggleOn == false" (click)="toggleHide()">Confirm</button>
            </div>
        </div>
    </div>
</div>
