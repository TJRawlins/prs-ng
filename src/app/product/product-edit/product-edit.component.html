<app-menu></app-menu>
<div id="create-wrapper">
    <div id="create-card">
        <h3>{{prod.name}}</h3>
        <div class="item">
            <label for="">Part Number</label>
            <input type="text" [(ngModel)]="prod.partNbr">
        </div>
        <div class="item">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="prod.name">
        </div>
        <div class="item">
            <label for="">Price</label>
            <input type="text" ngModel="{{prod.price | currency}}">
        </div>
        <div class="item">
            <label for="">Unit</label>
            <input type="text" [(ngModel)]="prod.unit">
        </div>
        <div class="item">
            <label for="">PhotoPath</label>
            <input type="text" [(ngModel)]="prod.photoPath">
        </div>
        <div class="item" id="item-select">
            <label for="">Vendor</label>
            <select type="text" [(ngModel)]="prod.vendorId">
                <option *ngFor="let v of vends" value="{{v.id}}">{{v.name}}</option>
            </select>
        </div>
        <div id="btn-container">
            <button class="btn btn-primary" (click)="save()">Submit</button>
            <button class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
